<div class="dialog" *ngIf="visible">
  <div class="dialog__container" [ngClass]="{dialog__container_fullview: fullView}">
    <div class = "dialog__titlebar">
      <span class = "dialog__title">{{title}}</span><br>
      <div class = "dialog__showbig" (click)="showBig()">Big</div><br>
      <div class="dialog__close" (click)="close()">Close dialog</div><br>
    </div>
    <div class="dialog__content">
      <ng-content>

      </ng-content>
    </div>
  </div>
</div>
